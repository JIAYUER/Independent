<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font:normal 12px/17px Arial;
        }
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{
            width: 100%;
            overflow:hidden;
        }
        .msg_caption span{
            display: block;
            float: left;
            margin: 0 2px;
            padding: 4px 10px;
            background: #898989;
            cursor: pointer;
            color: #fff;
        }
        .msg textarea{
            width:300px;
            height:80px;
            height:100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="msg">
        <div class="msg_caption">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div>
            <textarea name="" id="comment" cols="20" rows="8">哈哈哈哈哈哈哈哈哈和和和和和和和和和哈哈哈哈哈哈哈哈哈和和和和和和和和和哈哈哈哈哈哈哈哈哈哈哈哈哈和和和和和和和和和哈哈哈哈哈哈哈哈哈和和和和和和和和和哈哈哈哈</textarea>
        </div>
    </div>

    <script src="../../jquery-1.12.4.js" ></script>
    <script>
        var $comment = $('#comment');
        $('.bigger').on('click',function(){
            if(!$comment.is(":animated")){
                if($comment.height()<500){
                    $comment.animate({height : '+=50'},400);
                }
            }

        })
        $('.smaller').on('click',function(){
            if(!$comment.is(":animated")){
                if($comment.height()>50){
                    $comment.animate({height : '-=50'},400);
                }
            }

        })
    </script>
</body>
</html>
